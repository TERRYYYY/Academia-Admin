<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Academia Admin</h2>
            </div>

            <div class="search">
                <input type="text" id="search" placeholder="Search here">
                <label for="search"><i class="fa fa-search"></i></label>
            </div>

            <i class="fa fa-bell"></i>
            <div class="user">
                <img src="images/user-removebg-preview.png" alt="">
            </div>


            <!-- START OF SIDEBAR NAVIGATION  -->
            <div class="sidebar">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-th-large"></i>
                            <div>Dashboard</div>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa fa-user-graduate" aria-hidden="true"></i>
                            <div>Students</div>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <div>Teachers</div>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <div>Analytics</div>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fas fa-hand-holding-usd"></i>
                            <div>Earnings</div>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <div>Settings</div>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fas fa-question"></i>
                            <div>Help</div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- END OF SIDEBAR NAVIGATION  -->


            <!-- ADMIN PANEL STARTS  -->
            <div class="main">
                <div class="cards">

                    <!-- Student Card  -->
                    <div class="card">
                        <div class="card-content">
                            <div class="number">1217</div>
                            <div class="card-name">Students</div>
                        </div>

                        <div class="icon-box">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                    </div>
                    <!-- End of student card  -->

                    <!-- Teachers card  -->
                    <div class="card">
                        <div class="card-content">
                            <div class="number">42</div>
                            <div class="card-name">Teachers</div>
                        </div>

                        <div class="icon-box">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                    </div>
                    <!-- End of Teachers card  -->

                    <!-- Employess card  -->
                    <div class="card">
                        <div class="card-content">
                            <div class="number">117</div>
                            <div class="card-name">Employes</div>
                        </div>

                        <div class="icon-box">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <!-- End of Employess card  -->


                    <!-- Earnings card  -->
                    <div class="card">
                        <div class="card-content">
                            <div class="number">53676</div>
                            <div class="card-name">Earnings</div>
                        </div>

                        <div class="icon-box">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>
                    <!-- End of Earnings card  -->
                </div>

                <!-- Start of Charts Section  -->
                <div class="charts">
                    <div class="chart">
                        <h2>Earnings (Past 12 months) </h2>
                        <canvas id="lineChart"></canvas>
                    </div>

                    <div class="chart" id="doughnut-chart">
                        <h2>Employees</h2>
                        <canvas id="doughnut"></canvas>
                    </div>
                </div>
                 <!-- End of Charts Section  -->
            </div>
            <!-- END OF ADMIN PANEL  -->
        </div>
    </div>

    <!-- Chart.js link  -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart1.js"></script>
</body>
</html>
